<!DOCTYPE html>
<html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <h4>CART/<b>PAYMENT</b></h4>

        <div class="firstColumn">
            <div class="shippingAddress">
                <p><b>Receive order at:</b></p>
                <select id="receiveOrder" >
                    <option>HCMUS</option>
                    <option>My address</option>
                    <option>Another address</option>
                </select>
    
                <select id="hcmus" >
                    <option>Nguyen Van Cu Campus</option>
                    <option>Linh Trung Campus</option>
                </select>
    
                <!--Another address-->
                <p><b>Address:</b></p>
                <input id="anotherAddress" type="text" placeholder="">
            </div>

            <!--
            <div class="paymentPreference">
                <p><b>Payment preference:</b></p>
                <select id="paymentPrefSelect">
                    <option>Cash</option>
                    <option>Online Banking</option>
                </select>
            </div>
            -->
    
            <p><b>Additional information for the seller:</b></p>
            <input id="additionalInfo" type="text" placeholder="">
        </div>
        
        <div class="secondColumn">
            <h4><b>YOUR ORDER</b></h4>

            <p>Co so tri tue nhan tao</p>
            <p>x1</p>
            <p>100.000 VND</p>

            <p><b>TOTAL</b></p>
            <p>100.000 VND</p>
        </div>

        <div class="final">
            <input type="checkbox">
            <p>I agree to the terms of the website</p>

            <p><b>PLACE ORDER</b></p>
        </div>
    </body>
</html>
