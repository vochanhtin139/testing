<!DOCTYPE html>
<html lang="zxx">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Ogani Template">
        <meta name="keywords" content="Ogani, unica, creative, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ogani | Template</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./asset/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

        <!-- Css Styles -->
        <link rel="stylesheet" href="./asset/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/profile_update.css">

    </head>

    <body>
        <div class="header">
            <h1 class="header-name">Account profile</h1>
        </div>
        <div class="body">
            <div class="part-left">
                <div class="avatar">
                    <div class="avatar-left">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-camera"></i>
                        <!-- <i class="fa-thin fa-user"></i> -->
                    </div>

                    <div class="avatar-right">
                        <div class="info">
                            <a href="#" class="avatar-name">Dinh Quy Trieu</a>
                            <!-- <a class="avatar-name">Dinh Quy Trieu</a> -->
                            <span class="avatar-mail">dinhquytrieu1010@gmail.com</span>
                        </div>
                       <div class="signup-btn">
                            <button class="sign-up">SIGN UP</button>
                       </div>
                    </div>
                </div>

                <div class="my-account">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <!-- <a class="">My account</a> -->
                    <a href="#">My account</a>
                </div>

                <div class="my-order">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <!-- <a class="">My order</a> -->
                    <a href="#">My order</a>
                </div>
            </div>

            <div class="part-right">
                <div class="first-last-name">
                    <div class="first-name">
                        <span class="">First name*</span>
                        <div class="first-name-input">
                            <input type="text">
                        </div>
                    </div>

                    <div class="last-name">
                        <span class="">Last name*</span>
                        <div class="last-name-input">
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="display-name">
                    <span class="">Display name*</span>
                    <div class="display-name-input">
                        <input type="text">
                    </div>
                </div>

                <div class="email">
                    <span class="">Email*</span>
                    <div class="email-input">
                        <input type="text">
                    </div>
                    
                </div>

                <div class="phone-number">
                    <span class="">Phone number*</span>
                    <div class="phone-number-input">
                        <input type="text">
                    </div>
                </div>

                <div class="change-password">
                    <!-- <span class=""> Change password</span> -->
                    <h3 class="change-password">Change password</h1>
                    <div class="present-password">
                        <span class="">Present password</span>
                        <div class="present-password-input">
                            <input type="text">
                        </div>
                    </div>

                    <div class="new-password">
                        <span class="">New password</span>
                        <div class="new-password-input">
                            <input type="text">
                        </div>
                    </div>
                </div>

                <div class="save-change">
                    <div class="save-change-btn">
                        <button class="">SAVE CHANGE</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- regarding product uploading -->
        
    </body>

</html>
